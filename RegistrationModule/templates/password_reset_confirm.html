{% extends 'base.html' %}
{% block content %}
  {% if validlink %}
    <h3>Change password</h3>
	<div class="transbox">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change password</button>
    </form>
	</div>
  {% else %}
  <div class="transbox">
    <p>
     <strong> The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.</strong>
    </p>
	</div>
  {% endif %}
{% endblock %}
